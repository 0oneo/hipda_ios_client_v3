<html>
<head>
<meta charset="UTF-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<style type="text/css">
.Portrait {
	max-width: 100%;
  	height: auto;
}
.Landscape {
	display: block;
    margin: 0 auto;
  	height: 90%;
}
</style>
<title></title>
</head>
<body>
<img id="image">
<br />
<br />
<div style="text-align:center">
  <a id="link" style="center" href="https://itunes.apple.com/cn/app/hipda/id728246342">发自HiPDA iOS客户端</a>
</div>​
<script>
var i = document.getElementById("image");
var link = document.getElementById("link");
var width = window.innerWidth;
var height = window.innerHeight;
if (width > height) {
	i.className = "Landscape";
} else {
	i.className = "Portrait";
}
var src = window.location.search.substring(1).split("=")[1];
if (src) {
	i.src = src;
	document.title = src;
	link.text = decodeURI(src.split("/")[0]) + link.text;
}
</script>
